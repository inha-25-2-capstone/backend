services:
  # FastAPI Web Service
  - type: web
    name: politics-news-api
    runtime: python
    region: singapore
    plan: standard  # 2GB RAM (required for ML libraries)
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements-prod.txt
    preDeployCommand: python scripts/migrate.py up
    startCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: politics-news-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: politics-news-redis
          type: redis
          property: connectionString
      - key: AI_SERVICE_URL
        sync: false
      - key: AI_SERVICE_TIMEOUT
        value: "240"
      - key: AI_SERVICE_BATCH_SIZE
        value: "50"
      - key: CORS_ORIGINS
        sync: false
      - key: API_PREFIX
        value: /api/v1

  # Celery Background Worker
  - type: worker
    name: politics-news-worker
    runtime: python
    region: singapore
    plan: starter
    buildCommand: pip install --upgrade pip && pip install --no-cache-dir -r requirements-prod.txt
    startCommand: celery -A src.workers.celery_app worker --loglevel=info --concurrency=4
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: politics-news-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: politics-news-redis
          type: redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          name: politics-news-redis
          type: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: politics-news-redis
          type: redis
          property: connectionString
      - key: AI_SERVICE_URL
        sync: false
      - key: AI_SERVICE_TIMEOUT
        value: "240"
      - key: AI_SERVICE_BATCH_SIZE
        value: "50"
      - key: CELERY_RESULT_EXPIRES
        value: "3600"
      - key: CELERY_TASK_ACKS_LATE
        value: "true"
      - key: CELERY_WORKER_PREFETCH_MULTIPLIER
        value: "1"

  # Cron Job: Full Pipeline (Scraping + AI + BERTopic) - every hour
  - type: cron
    name: politics-news-full-pipeline
    runtime: docker
    region: singapore
    schedule: "0 * * * *"
    dockerfilePath: ./Dockerfile
    dockerCommand: python scripts/run_full_pipeline.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: politics-news-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: politics-news-redis
          type: redis
          property: connectionString
      - key: SCRAPER_DELAY
        value: "2"
      - key: SCRAPER_MAX_ARTICLES
        value: "1000"
      - key: SCRAPER_HEADLESS
        value: "true"
      - key: TIMEZONE
        value: Asia/Seoul
      - key: AI_SERVICE_URL
        sync: false


databases:
  # PostgreSQL Database with pgvector
  - name: politics-news-db
    databaseName: politics_news
    region: singapore
    plan: free
    postgresMajorVersion: "18"
    # IMPORTANT: After deployment, manually enable pgvector extension:
    # 1. Connect via PSQL (Dashboard → Connect → PSQL Command)
    # 2. Run: CREATE EXTENSION IF NOT EXISTS vector;
    # 3. Verify: \dx

